<app-header></app-header>
<div class="row offset-md-2">
  <div class="col-6">
    <h1>Agregar HÃ©roe</h1>
  </div>
  <div class="col-2">

  </div>
  <div class="col-2 text-right">
    <button type="button" class="btn btn-secondary mt-2" (click) = "ongoBackToList()">Go Back</button>
  </div>
</div>


<form action="" class="mt-3 col-md-8 offset-md-2"    [formGroup] ="heroeForm">
  <div class="row">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Name" formControlName="name" [class]="isValidField('name')">
        <div class="invalid-feedback">
          <span *ngIf="heroeForm.get('name').errors?.required">Este campo es obligatorio</span>
        </div>
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Alias" formControlName="alias" [class]="isValidField('alias')">
      <div class="invalid-feedback">
        <span *ngIf="heroeForm.get('alias').errors?.required">Este campo es obligatorio</span>
      </div>
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Casa" formControlName="casa" [class]="isValidField('casa')">
      <div class="invalid-feedback">
        <span *ngIf="heroeForm.get('casa').errors?.required">Este campo es obligatorio</span>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <h5>Seleccionar image:</h5>
        <img *ngIf="previsualizacion" [src]="previsualizacion" alt="" style="width: 50px; height: 50px">
        <input type="file" accept=".png, .jpg, .xlsx" (change)="onUpload($event)" formControlName="ruta" [class]="isValidField('ruta')">
        <div class="invalid-feedback">
          <span *ngIf="heroeForm.get('ruta').errors?.required">Este campo es obligatorio</span>
        </div>
      </div>
    </div>
      <button (click)="onSave()" type="submit" class="btn mt-3 text-light bg-dark">Save</button>

  </div>
</form>
